<!DOCTYPE html>
<html>

<head>
    <title>Marketplace â€“ BitClimate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .spinner {
            display: none;
            margin-top: 10px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #555;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Marketplace Portal</h1>
        <h3>Enter your login credentials</h3>

        <form id="login-form">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">Submit</button>
            </div>

            <div class="spinner" id="spinner"></div>
            <div class="error" id="error-msg">Incorrect login info</div>
        </form>
        
        <p>Don't have an account?
            <a href="https://www.bitclimate.com/contact" style="text-decoration: none;">
                Contact us
            </a>
        </p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();

            // Hide error and show spinner
            document.getElementById("error-msg").style.display = "none";
            document.getElementById("spinner").style.display = "block";

            // Simulate loading delay
            setTimeout(function() {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("error-msg").style.display = "block";
            }, 2000);
        });
    </script>
</body>

</html>
